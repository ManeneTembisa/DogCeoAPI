name: Run Postman API Tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Newman
        run: npm install -g newman

      - name: Run Collection
        run: |
          newman run collections/DogCeoAPI.postman_collection.json -e environments/DogCeo_Env.postman_environment.json
